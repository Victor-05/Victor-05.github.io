<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server de Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { width: 100%; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
    #input { width: 80%; }
    #send { width: 18%; }
  </style>
</head>
<body>
  <h1>Chat Live</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Scrie un mesaj..." />
  <button id="send">Trimite</button>

  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      console.log('Conexiune stabilită cu serverul de chat');
    };

    socket.onmessage = (event) => {
      const chatDiv = document.getElementById('chat');
      const message = document.createElement('div');
      message.textContent = event.data;
      chatDiv.appendChild(message);
      chatDiv.scrollTop = chatDiv.scrollHeight; // Răsfoiește automat la ultimul mesaj
    };

    document.getElementById('send').onclick = () => {
      const message = document.getElementById('input').value;
      socket.send(message);
      document.getElementById('input').value = '';
    };
  </script>
</body>
</html>
